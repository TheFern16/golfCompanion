<div id="container" style="width:100%; height:400px;"></div>

    const golferData = Highcharts.chart('container', {

        },
        title: {
            text: 'Your Stats'
        },

<center>

      Score:<input type="text" ng-model="score" name="score">
            <input type="submit" id="submit" value="Submit">
      <div>
        <span>{{ result.score }} {{ inputConfirmed }} </span>
      </div>

  <div class="golfer" ng-repeat="score in data.scores">
