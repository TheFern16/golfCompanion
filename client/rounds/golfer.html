<div id="container" style="width:100%; height:400px;">{{ piechart }}</div>

<center>
  <div class="golfer">
    <form ng-submit="postScore(name, course, score)" ng-controller="GolferController">
      Name:<input type="text" ng-model="name" name="name">
      Course:<input type="text" ng-model="course" name="course">
      Score:<input type="text" ng-model="score" name="score">
            <input type="submit" id="submit" value="Submit">
      <div>
        <span>{{ result.score }} {{ inputConfirmed }} </span>
      </div>
    </form>
  </div>
</center>

<center>
  <div class="golfer" ng-repeat="score in data.scores | orderBy:'created_at':true">
    <div class="info">
      <div class="post">
        <p><span class="name">{{ score.score }} --- {{ score.name }} @ {{ score.course }}</span></p>
      </div>
    </div>
  </div>
</center>
