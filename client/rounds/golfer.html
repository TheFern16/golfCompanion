<div id="container" style="width:100%; height:400px;"></div>
<script>$(function () {
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
})</script>

<div class="golfer">
<form ng-submit="postScore(name, course, score)" ng-controller="GolferController">
  Name:<input type="text" ng-model="name" name="name">
  Course:<input type="text" ng-model="course" name="course">
  Score:<input type="text" ng-model="score" name="score">
  <input type="submit" id="submit" value="Submit">
  <div>
    <span>{{ result.score }} {{ inputConfirmed }} </span>
  </div>
</form>


<div class="golfer" ng-repeat="score in data.scores">
  <div class="info">
    <div class="post">
      <p><span class="name">{{ score.score }} --- {{ score.name }} @ {{ score.course }}</span></p>
    </div>
  </div>
</div>
</div>
