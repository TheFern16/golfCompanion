<!DOCTYPE html>
<html ng-app="golfCompanion">
<head>
  <title>golfCompanion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
</head>
  <body>
    <header>
      <div id="title" ng-controller="GolferController">
        <h1>Golf Companion</h1>
        <div align="right">
          <strong>Today:</strong> {{ weatherData.data.data.day }} {{ weatherData.data.data.date }} {{ weatherData.data.data.temperature }} degrees fahrenheit.
        </div>
    </header>

    <center><div id="nav" ng-controller="GolferController">
      <span ng-click="changeView('/')"><strong>Post</strong></span>
      <span ng-click="changeView('stats')"><strong>Stats</strong></span>
    </div></center>

    <div ng-view></div>

    <script src="/index.js"></script>
    <script src="./rounds/golfer.js"></script>
    <script src="./services/services.js"></script>
    <script src="./underscore/underscore.js"></script>
    <script src="./stats/stats.js"></script>

  </body>
  <footer>
    <div align="right">
      <h6>Powered by <a href="https://www.amdoren.com">Amdoren</a></h6>
    </div>
  </footer>
</html>
