<!DOCTYPE html>
<html ng-app="golfCompanion">
<head>
  <title>golfCompanion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
  <link rel="stylesheet" href="./assets/stylesheets/main.css"></script>
</head>



<body>
  <header class="primary-header container group"  ng-controller="GolferController">
      <h1 class="logo">
        Golf Companion
      </h1>
      <h3 class="tagline">{{ weatherData.data.data.day }} | {{ weatherData.data.data.temperature }} degrees fahrenheit.</h3>
    <nav class = "nav primary-nav">
      <ul ng-repeat="element in hardCoded.forecast">
        <li>{{ element.avg_f }} | {{ element.summary }} | {{ element.date }}</li><!-- -->
      </ul>
    </nav>
  </header>

    <center><div id="nav" ng-controller="GolferController">
      <span ng-click="changeView('/')" class="pageview">Post</span>
      <span ng-click="changeView('stats')" class="pageview">Stats</span>
    </div></center>

    <div ng-view></div>

    <script src="/index.js"></script>
    <script src="./rounds/golfer.js"></script>
    <script src="./services/services.js"></script>
    <script src="./underscore/underscore.js"></script>
    <script src="./stats/stats.js"></script>

  </body>
  <footer>
    <div align="right">
      <h6>Powered by <a href="https://www.amdoren.com">Amdoren</a></h6>
    </div>
  </footer>
</html>
